<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UFT-8">
        <title>Media semestral-alunos</title>
        <link rel="stylesheet" type="text/css" href="estilo.css">
    </head>
    <body>
        <header>
            <div class="box">
                <h2 class="titulo-principal">Média semestral</h2>
            </div>
        </header>
        <main>
            <section class="box">
                <h2 class="titulos">Alunos</h2>
                <label for="filtrar-tabela">Filtrar aluno:</label>
                <input type="text" name="filtro" id="filtrar-tabela" placeholder="Digite o nome do aluno" class="input-medio">
                <table>
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Nota 1</th>
                            <th>Nota 2</th>
                            <th>Nota 3</th>
                            <th>Média semestral</th>
                            <th>Situação</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-alunos">
                        <tr class="aluno" id="primeiro-aluno">
                            <td class="info-nome">Karol</td>
                            <td class="info-nota1">10</td>
                            <td class="info-nota2">8</td>
                            <td class="info-nota3">10</td>
                            <td class="info-media">0</td>
                            <td class="info-situacao">Aprovado</td>
                        </tr>
                        <tr class="aluno" id="segundo-aluno">
                            <td class="info-nome">Tiago</td>
                            <td class="info-nota1">7</td>
                            <td class="info-nota2">1</td>
                            <td class="info-nota3">4</td>
                            <td class="info-media">0</td>
                            <td class="info-situacao">Reprovado</td>
                        </tr>
                        <tr class="aluno" id="terceiro-aluno">
                            <td class="info-nome">Maria</td>
                            <td class="info-nota1">5</td>
                            <td class="info-nota2">1</td>
                            <td class="info-nota3">10</td>
                            <td class="info-media">0</td>
                            <td class="info-situacao">Prova final</td>
                        </tr>
                    </tbody>
                </table>
            </section>
            <section class="box">
                <h2 class="titulos">Adcionar novo aluno</h2>
                <ul id="mensagem-erro"></ul>
                <form id="form-alunos">
                    <div class="">
                        <label for="nome">Nome:</label>
                        <input id="name" name="nome" type="text" placeholder="Digite o nome do aluno" class="input-padrao">
                    </div>
                    <div class="grupo">
                        <label for="nota1">Nota 1:</label>
                        <input id="nota1" name="nota1" type="number" placeholder="Digite a nota 1 do aluno" class="input-medio">
                    </div>
                    <div class="grupo">
                        <label for="nota2">Nota 2:</label>
                        <input id="nota2" name="nota2" type="number" placeholder="Digite a nota 2 do aluno" class="input-medio">
                    </div>
                    <div class="grupo">
                        <label for="nota3">Nota 3:</label>
                        <input id="nota3" name="nota3" type="number" placeholder="Digite a nota 3 do aluno" class="input-medio">
                    </div>

                    <button id="adicionar-aluno" class="botao">Adicionar</button>
                </form>
            </section>
        </main>
        <footer>
            <p>Copyright Media semestral-alunos - 2021</p>
        </footer>
        <script type="text/javascript" src="calcula-media.js"></script>
        <script type="text/javascript" src="form.js"></script>
        <script type="text/javascript" src="remover-aluno.js"></script>
        <script type="text/javascript" src="filtrar.js"></script>
    </body>
</html>
